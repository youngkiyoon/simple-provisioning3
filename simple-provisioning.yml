---

- name: simple-provisioning
  hosts: localhost          
  connection: local         
  gather_facts: false       
  vars:
    aws_region: ap-northeast-2
    vpc_name: simple-vpc
    vpc_cidr_block: 10.210.0.0/16
    subnet_cidr_block: 10.210.1.0/24
    instance_image: ami-0b827f3319f7447c6 
    ec2_key_name: youngki-seoul
    instance_type: t3.nano
    
  tasks:
  - name: create vpc
    ec2_vpc_net:
      name: "{{ vpc_name }}"
      cidr_block: "{{ vpc_cidr_block }}"
      region: "{{ aws_region }}"
      tags:
        Name: "{{ vpc_name }}"
      tenancy: default
    register: result_vpc